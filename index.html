<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <section class="welcome__main">

            <h2 class="welcome__main-title">Ol√°</h2>
            <p class="welcome__main-text">Para continuar navegando de forma segura, efetue o login na rede.</p>
            <h3 class="welcome__main-login-title">Login</h3>

            <form id="welcome__main-form">

                <input type="email" id="Email" class="welcome__main-form-email">
                <label for="Email"><img src="./img/icon-user.svg" alt="User Login"></label>
                <input type="password" id="Password" class="welcome__main-form-pw">
                <label for="Password"><img src="./img/icon-password.svg" alt="Password Login"></label>
                <button class="welcome__main-form-btn" type="submit">Continuar</button>

            </form>

            <img src="./img/Logo-Compasso-white.svg" alt="Logo Compasso" class="welcome__main-logo">

        </section>

    </main>
</body>

</html>
